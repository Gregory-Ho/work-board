<app-toolbar (searchEntered)="filterTasks($event)" (taskCreated)="addTaskToList($event)"></app-toolbar>
<div class="content">
  <app-task-list class="listContainer" [ngClass]="{'shrinkListContainer': showDetailPanel}" [tasks]="tasksToDisplay"
                 [gotError]="gotErrorWhenGettingAllTasks"
                 (clickedTaskId)="handleTaskSelected($event)"></app-task-list>
  <div *ngIf="showDetailPanel" class="detailContainer">
    <app-task-detail [taskModel]="selectedTask" [gotError]="gotErrorWhenGettingSelectedTaskDetail"
                     (closePanelButtonClicked)="closeDetailPanel()"></app-task-detail>
  </div>
</div>
