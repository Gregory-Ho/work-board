<div class="container-fluid" *ngIf="taskModel">
  <div class="modal fade" [id]="modalId" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Task Deletion</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete the following task?
          </p>
          <p class="taskSummary">#{{taskModel.id}} - {{taskModel.summary}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="handleSubmit()">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
